        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .step-item {
            transition: all 0.3s ease;
        }
        .step-item.active {
            background-color: #0da1c7; /* harken-accent */
            color: white;
        }
        .step-item.completed {
            background-color: #2e7d32; /* harken-success */
            color: white;
        }
        .section-expanded .section-content {
            max-height: 1000px;
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            display: inline-block;
            vertical-align: middle;
        }
        
        /* Main Progress Steps - Clickable with Hover */
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-indicator:hover .step-circle {
            transform: scale(1.05);
        }
        .step-indicator:hover span {
            color: #0da1c7;

<script>
    // Wizard State
    let currentStep = 'template-selection';
    let selectedTemplate = null;
    let preWizardStep = 1;
    
    // Assignment Context
    let assignmentContext = {
        propertyType: null,
        subType: null,
        scenarios: [
            { id: 1, name: 'As Is', nameSelect: 'As Is', customName: '', approaches: [] }
        ],
        approaches: {
            cost: { enabled: true, required: false },
            sales: { enabled: true, required: false },
            income: { enabled: true, required: true }
        }
    };
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        showPreWizard();
        loadPreWizardStep(1);
    });
    
    // Show/Hide Containers
    function showPreWizard() {
        const preWizard = document.getElementById('pre-wizard-container');
        if (preWizard) preWizard.style.display = 'flex';
        const wizardLayout = document.getElementById('wizard-layout');
        if (wizardLayout) wizardLayout.style.display = 'none';
    }
    
    function hidePreWizard() {
        const preWizard = document.getElementById('pre-wizard-container');
        if (preWizard) preWizard.style.display = 'none';
        const wizardLayout = document.getElementById('wizard-layout');
        if (wizardLayout) wizardLayout.style.display = 'flex';
        const wizardMain = document.getElementById('wizard-main');
        if (wizardMain) wizardMain.style.display = 'flex';
    }
    
    // Load Pre-Wizard Step
    function loadPreWizardStep(step) {
        preWizardStep = step;
        const contentArea = document.getElementById('pre-wizard-content');
        const backBtn = document.getElementById('pre-back-btn');
        const continueBtn = document.getElementById('pre-continue-btn');
        
        // Update progress
        for (let i = 1; i <= 2; i++) {
            const stepEl = document.getElementById(`pre-progress-step-${i}`);
            const labelEl = document.getElementById(`pre-progress-label-${i}`);
            if (i < step) {
                stepEl.style.background = '#2e7d32';
                stepEl.textContent = '✓';
            } else if (i === step) {
                stepEl.style.background = '#0da1c7';
                stepEl.textContent = i;
            } else {
                stepEl.style.background = '#e0e0e0';
                stepEl.textContent = i;
            }
        }
        
        backBtn.style.display = step === 1 ? 'none' : 'flex';
        
        if (step === 1) {
            contentArea.innerHTML = renderTemplateSelection();
            continueBtn.disabled = !selectedTemplate;
        } else if (step === 2) {
            contentArea.innerHTML = renderAppraisalSetup();
            continueBtn.disabled = !(assignmentContext.propertyType && assignmentContext.subType);
        }
    }
    
    function handlePreWizardContinue() {
        if (preWizardStep === 1 && selectedTemplate) {
            loadStep('appraisal-setup');
        }
    }
    
    function handlePreWizardBack() {
        if (preWizardStep > 1) {
            loadPreWizardStep(preWizardStep - 1);
        }
    }
    
    // Main loadStep function
    function loadStep(stepKey) {
        currentStep = stepKey;
        
        // Hide pre-wizard, show main wizard
        hidePreWizard();
        
        const contentArea = document.getElementById('content-area');
        if (!contentArea) return;
        
        // Update progress indicators
        updateProgressIndicators(stepKey);
        
        // Render content based on step
        if (stepKey === 'template-selection') {
            showPreWizard();
            loadPreWizardStep(1);
        } else if (stepKey === 'appraisal-setup') {
            contentArea.innerHTML = renderAppraisalSetup();
        } else if (stepKey === 'overview') {
            contentArea.innerHTML = renderSubjectData();
        } else if (stepKey === 'sales-approach') {
            contentArea.innerHTML = renderAnalysis();
        } else if (stepKey === 'review') {
            contentArea.innerHTML = renderReview();
        }
    }
    
    // Update Progress Indicators
    function updateProgressIndicators(stepKey) {
        const steps = ['template-selection', 'appraisal-setup', 'overview', 'sales-approach', 'review'];
        const stepIndex = steps.indexOf(stepKey);
        
        steps.forEach((step, index) => {
            const indicator = document.querySelector(`[data-step="${['template', 'setup', 'subject', 'analysis', 'review'][index]}"]`);
            if (!indicator) return;
            
            const circle = indicator.querySelector('.step-circle');
            const label = indicator.querySelector('span');
            const connector = document.getElementById(`connector-${index + 1}-${index + 2}`);
            
            if (index <= stepIndex) {
                // Active or completed
                circle.className = 'step-circle w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold border-2 transition-all bg-harken-accent border-harken-accent text-white shadow-md';
                label.className = 'ml-2 text-sm font-bold text-harken-dark';
                if (connector) {
                    connector.classList.remove('scale-x-0');
                    connector.classList.add('scale-x-100');
                }
            } else {
                // Inactive
                circle.className = 'step-circle w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold border-2 transition-all bg-white border-gray-300 text-gray-400';
                label.className = 'ml-2 text-sm font-medium text-gray-400';
                if (connector) {
                    connector.classList.remove('scale-x-100');
                    connector.classList.add('scale-x-0');
                }
            }
        });
    }
    
    function handleContinue() {
        const steps = ['template-selection', 'appraisal-setup', 'overview', 'sales-approach', 'review'];
        const currentIndex = steps.indexOf(currentStep);
        if (currentIndex < steps.length - 1) {
            loadStep(steps[currentIndex + 1]);
        }
    }
    
    // Render Functions (Simplified for demo)
    function renderTemplateSelection() {
        return `
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Select Report Template</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="template-card border-2 rounded-lg p-6 cursor-pointer hover:border-harken-accent transition-all" onclick="selectTemplate('standard')">
                        <h3 class="text-lg font-bold">Standard Commercial</h3>
                        <p class="text-sm text-gray-600 mt-2">Full narrative report</p>
                    </div>
                </div>
            </div>
        `;
    }
    
    function selectTemplate(templateId) {
        selectedTemplate = templateId;
        document.getElementById('pre-continue-btn').disabled = false;
    }
    
    function renderAppraisalSetup() {
        return `
            <div class="space-y-6">
                <h1 class="text-2xl font-bold text-harken-dark">Appraisal Setup</h1>
                <div class="bg-white p-6 rounded-lg border">
                    <h3 class="font-semibold mb-4">Property Type</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="selectPropertyTypeSetup('Commercial')" class="p-4 border-2 rounded-lg hover:border-harken-accent">Commercial</button>
                        <button onclick="selectPropertyTypeSetup('Residential')" class="p-4 border-2 rounded-lg hover:border-harken-accent">Residential</button>
                        <button onclick="selectPropertyTypeSetup('Land')" class="p-4 border-2 rounded-lg hover:border-harken-accent">Land</button>
                    </div>
                </div>
            </div>
        `;
    }
    
    function selectPropertyTypeSetup(type) {
        assignmentContext.propertyType = type;
        assignmentContext.subType = 'default';
        document.getElementById('continue-btn').disabled = false;
    }
    
    function renderSubjectData() {
        return `
            <div class="space-y-6">
                <h1 class="text-2xl font-bold text-harken-dark">Subject Property Data</h1>
                <div class="bg-white p-6 rounded-lg border">
                    <p>Enter property details here...</p>
                </div>
            </div>
        `;
    }
    
    function renderAnalysis() {
        return `
            <div class="space-y-6">
                <h1 class="text-2xl font-bold text-harken-dark">Valuation Analysis</h1>
                ${renderSalesGrid()}
            </div>
        `;
    }
    
    function renderReview() {
        return `

    function toggleFlag(propId, rowKey) {
        const valObj = gridState.values[propId]?.[rowKey];
        if (!valObj || propId === 'subject') return;
        
        const currentFlag = valObj.flag || 'similar';
        const nextFlag = currentFlag === 'superior' ? 'inferior' : currentFlag === 'inferior' ? 'similar' : 'superior';
        
        gridState.values[propId][rowKey].flag = nextFlag;
        gridState.values[propId][rowKey].value = nextFlag.charAt(0).toUpperCase() + nextFlag.slice(1);
        
        // Re-render grid
        const container = document.getElementById('sales-grid-container');
        if (container) {
            container.innerHTML = renderSalesGridContent();
        }
    }

    function renderFlag(propId, rowKey, valObj) {
        if (propId === 'subject') return '';
        
        const flag = valObj.flag || 'similar';
        let flagClass, flagIcon, flagText;
        
        if (flag === 'superior') {
            flagClass = 'bg-emerald-50 text-emerald-700 border-emerald-200 hover:bg-emerald-100';
            flagIcon = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path></svg>`;
            flagText = 'Sup';
        } else if (flag === 'inferior') {
            flagClass = 'bg-red-50 text-red-700 border-red-200 hover:bg-red-100';
            flagIcon = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path></svg>`;
            flagText = 'Inf';
        } else {
            flagClass = 'bg-gray-50 text-gray-500 border-gray-200 hover:bg-gray-100';
            flagIcon = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>`;
            flagText = 'Sim';
        }
        
        return `<span onclick="toggleFlag('${propId}', '${rowKey}')" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wide cursor-pointer select-none transition-all border shadow-sm ${flagClass}">${flagIcon} ${flagText}</span>`;

    function formatGridValue(val, format) {
        if (val === null || val === undefined || val === '-') return '-';
        if (format === 'currency' && typeof val === 'number') {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);
        }
        if (format === 'number' && typeof val === 'number') {
            return val.toLocaleString();
        }
        if (format === 'percent' && typeof val === 'number') {
            return val + '%';
        }
        return val;
    }

            if (!gridState.values[prop.id]) gridState.values[prop.id] = {};
            gridState.values[prop.id][element.key] = { value: null };
        });

        const container = document.getElementById('sales-grid-container');
        if (container) {
            container.innerHTML = renderSalesGridContent();
        }
    }
